<div id ="card">
    <div id="inside">
        <header>
            <div class="left">
                <div id="name">{{monster.name}}</div>
            </div>
            <div class="right">
                <div id="hp">{{monster.hp}}</div>
            <img class="energy icon" src="assets/flash.png">
            </div>
        </header>
        <figure id="art">
            <img src="assets/pikachu01.jpg">
            <figcaption>{{monster.figureCaption}}</figcaption>
        </figure>
        <div id="capacities">
            <div class="capacity">
                <div class="main">
              <div class="cost">
                <img class="icon energy" src="assets/flash.png">
                <img class="icon energy" src="assets/flash.png" >
              </div>
              <div class="name">{{monster.attackName}}</div>
              <div class="damage"> {{monster.attackStrengh}}</div>
                </div>
            </div>
            <div class="description">{{monster.attackDescription}}</div>
        </div>
    </div>
</div>
